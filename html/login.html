<html>

<head>
    <meta charset="utf-8" />
    <title>Super Cakes - Login</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="div-login-root">
        <img src="../img/wallpaper-login.jpg" />
        <div class="div-login">
            <form class="div-login-form">
                <img class="mb-4" src="../img/icon.png" />
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Lembrar-me
                  </label>
                </div>
                <button onclick="login()" class="w-100 btn btn-lg btn-primary" class="btn" type="button">Entrar</button>
                <button onclick="location.href='cadastro.html'" class="w-100 btn btn-lg btn-primary" class="btn" type="button">Cadastrar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
